version: '3.8'

services:
  receiver:
    build:
      context: .
      dockerfile: docker/Dockerfile.receiver
    ports:
      - "8080:8080"
    volumes:
      - ./scripts:/app/scripts
      - ./certs/server.crt:/app/server.crt
      - ./certs/server.key:/app/server.key
    environment:
      - DATA_TRANSFER=tcp  # Set to: tcp or http

  whisper:
    build:
      context: .
      dockerfile: docker/Dockerfile.whisper
    ports:
      - "12345:12345"
    volumes:
      - ./src:/app/src
      - ./config.yml:/app/config.yml:ro  # Mount config.yml as read-only
      - ./certs/server.crt:/app/server.crt
    environment:
      - CONFIG_PATH=/app/config.yml
    depends_on:
      - receiver

  sender:
    build:
      context: .
      dockerfile: docker/Dockerfile.sender
    volumes:
      - ./scripts:/app/scripts
    environment:
      - WHISPER_HOST=whisper
      - WHISPER_PORT=12345
    depends_on:
      - whisper