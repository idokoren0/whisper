version: '3.8'

services:
  whisper:
    build:
      context: ../../
      dockerfile: docker/Dockerfile.whisper
    volumes:
      - ../../certs/server.crt:/app/server.crt
      - ./e2e_config.yml:/app/config.yml:ro
    ports:
      - "12345:12345"
    environment:
      - CONFIG_PATH=/app/e2e_config.yml

  sender:
    build:
      context: ../../
      dockerfile: docker/Dockerfile.sender
    environment:
      - WHISPER_HOST=whisper
      - WHISPER_PORT=12345

  receiver:
    build:
      context: ../../
      dockerfile: docker/Dockerfile.receiver
    ports:
      - "8080:8080"
    volumes:
      - ../../certs/server.crt:/app/server.crt
      - ../../certs/server.key:/app/server.key
    environment:
      - DATA_TRANSFER=tcp