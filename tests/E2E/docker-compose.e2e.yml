version: '3.8'

services:
  whisper:
    build:
      context: .
      dockerfile: docker/Dockerfile.whisper
    ports:
      - "12345:12345"
    environment:
      - CONFIG_PATH=tests/tests/e2e/e2e_config.yml

  sender:
    build:
      context: .
      dockerfile: docker/Dockerfile.sender
    environment:
      - WHISPER_HOST=whisper
      - WHISPER_PORT=12345

  receiver:
    build:
      context: .
      dockerfile: docker/Dockerfile.receiver
    ports:
      - "8080:8080"
    environment:
      - DATA_TRANSFER=tcp